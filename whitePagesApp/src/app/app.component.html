
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<div>
  
<input [(ngModel)]="wpService.search">
<button (click)="wpService.getData()">test</button>
<h3>Click to display Data</h3>
</div>

<div *ngIf="wpService.results">

<h4>Number: {{ wpService.results.phone_number }}</h4>


<div *ngFor="let x of wpService.results.associated_people">
  <h4>
  Full Name: {{ x.name }}
  </h4>
  <p>
  First: {{ x.firstname }}
  <br>
  Middle: {{ x.middlename }}
  <br>
  Last: {{ x.lastname }}
  </p>
  <hr>
  <br>
</div>
